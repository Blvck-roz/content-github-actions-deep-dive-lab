name: Deploy site to production bucket

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on:  ubuntu-latest
    env:
      BUCKET_NAME: cfst-3457-ccbdcf495ce7003e319423056d5f-prodbucket-1uhfz9d6a1tf
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: configure aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_IDP }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEYS }}
          aws-region: us-east-1
      - name: set-up node js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: build site
        run: |
          npm ci 
          npm run build
      - name: deploy files to bucket
        run: aws s3 cp public s3://${{ env.BUCKET_NAME }}/ --recursive 

